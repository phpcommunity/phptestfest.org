url: "https://phptestfest.org"
baseurl: ""

# Collections
collections:
  groups:
    output: true
    permalink: /:collection/:path/
    name: Participating Groups
  mentors:
    output: true
    permalink: /:collection/:path/
    name: Mentors
  tutorials:
    output: true
    permalink: /:collection/:path/
    name: Tutorials
  pt-br_tutorials:
    output: true
    permalink: /pt-br/tutorials/:path/
    name: Tutoriais

# Build settings
markdown: kramdown
highlighter: rouge
kramdown:
  input: GFM
  syntax_highlighter: rouge
  syntax_highlighter_opts:
    block:
      line_numbers: true
exclude:
  - CNAME
  - Gemfile
  - Gemfile.lock
